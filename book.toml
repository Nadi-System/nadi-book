[book]
authors = ["Gaurav Atreya"]
language = "en"
multilingual = false
src = "src"
title = "Network Analysis and Data Integration (NADI)"

[preprocessor.nadi]
after = [ "links" ]

[output.html]
additional-js = ["theme/syntax-highlight.js"]
smart-punctuation = true
mathjax-support = true

[output.html.code]
hidelines = { task = "!", table = "!" }

[output.html.fold]
enable = true

[output.html.playground]
runnable = false
line-numbers = true

